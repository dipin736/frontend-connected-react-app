name: Deploy React App to Netlify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify your Node.js version

      - name: Install dependencies
        run: |
          npm install

      - name: Build React app
        run: |
          npm run build

      - name: Deploy to Netlify
        run: |
          curl -sL https://github.com/netlify/cli/releases/download/v3.1.0/netlify-cli-linux-x86_64.tar.gz | tar xz
          sudo mv netlify /usr/local/bin/
          netlify deploy --prod --dir=build --site=<YOUR_NETLIFY_SITE_ID> --auth=$nfp_6DCVF28isnZjT2c3bVEXdJzq5siXV9kM361e
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.nfp_6DCVF28isnZjT2c3bVEXdJzq5siXV9kM361e }}
