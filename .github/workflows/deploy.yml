name: Deploy React App to Netlify

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Recommended minimum version for Vite

      - name: Install dependencies
        run: |
          npm install
          npm install vite-plugin-node-polyfills --save-dev

      - name: Build React app
        run: |
          npm run build

      - name: Deploy to Netlify
        run: |
          npm install -g netlify-cli
          netlify deploy --prod --dir=build --site=${{ secrets.nfp_6DCVF28isnZjT2c3bVEXdJzq5siXV9kM361e }} --auth=${{ secrets.fffd5c4f-ac07-41f5-84a0-091e644f314e }}
        env:
          NODE_OPTIONS: '--openssl-legacy-provider'